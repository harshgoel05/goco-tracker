<div class="main">
	<app-navbar></app-navbar>
	<div id="boxes">
		<div class="leftbox">
			<img src="../../assets/images/mask-woman.svg" class="image">
		</div>
		<div class="middlebox">
			<h2 style="text-align: center; margin-top: 20px;"><span style="color: #f56133;">Register</span> Your Store
			</h2>
			<hr>
			<div class="reg-form">
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="storeName">Store Name</label>
						<input type="text" class="form-control" [(ngModel)]="store.name">
					</div>
					<div class="form-group col-md-6">
						<label for="owner">Owner's Name</label>
						<input type="text" class="form-control" [(ngModel)]="store.ownername">
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="catagory">Store Category</label>
						<input type="text" class="form-control" [(ngModel)]="store.category">
					</div>
					<div class="form-group col-md-6">
						<label for="contact">Contact Number</label>
						<input type="string" class="form-control" [(ngModel)]="store.contactno">
					</div>
				</div>
				<div class="form-group">
					<label for="inputAddress">Address</label>
					<input type="text" class="form-control" [(ngModel)]="store.address"
						placeholder="GoogleMap link of your store">
				</div>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="city">City</label>
						<input type="text" class="form-control" [(ngModel)]="store.city">
					</div>
					<div class="form-group col-md-6">
						<label for="state">State</label>
						<input type="text" class="form-control" [(ngModel)]="store.state">
					</div>
				</div>
				<div class="text-center">
					<button style="margin-top: 10px; background-color: #f56133; border: 0ch; width: 30%;"
						class="btn btn-primary" (click)="submitform()">Submit</button>
				</div>
			</div>
		</div>
	</div>
</div>
